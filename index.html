<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Goals!</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-black">
    <div
      class="min-h-screen container mx-auto flex flex-col items-left justify-left"
    >
      <div lcass="title">
        <h1 class="text-6xl text-purple-600 font-light my-4"><b>My List of Goals!</b></h1>
      </div>
      <div class="form w-full my-8">
        <form id="addForm" class="flex">
          <input
            id="newTodo"
            type="text"
            class="flex-grow px-4 rounded-l-lg"
            placeholder="New Goal?"
          />
          <button
            class="bg-pink-800 text-white py-2 px-4 rounded-r-lg hover:bg-blue-700"
          >
            Add New Goal! :D
          </button>
        </form>
      </div>
      <div id="todos" class="w-2/3 space-y-8 my-4">
        <div>
          <h3 class="text-2xl text-yellow-300">Upcoming Goals to Complete!</h3>
          <ul id="pendingList" class="space-y-4"></ul>
        </div>
        <div>
          <h3 class="text-2xl text-red-800">Goals Completed! Great! Your are on your way!</h3>
          <ul id="completedList" class="space-y-4"></ul>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
